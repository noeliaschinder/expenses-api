<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{{ url_for('static', path='/css/bootstrap-override.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', path='/css/custom.css') }}" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/favicon.ico') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="{{ url_for('static', path='/images/pie.png') }}" width="30" height="30"
                     class="d-inline-block align-top"
                     alt="Expenses App">
                {{site_name}}
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    {% for page in menu %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="nav-dropdown-{{menu}}"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            {{page}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="nav-dropdown">
                            {% for option in menu[page].options %}
                            <li><a class="dropdown-item" href="/{{option}}">{{option}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

</header>

<main class="container" role="main">

    <nav aria-label="breadcrumb" class="my-3 ms-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

   <!-- <div class="container history">
        <div class="row">
            <div class="col">
                <h2 class="pb-4 mb-4 fst-italic">
                    {{title}}
                </h2>
                <p>
                    lalalaa
                </p>
            </div>
        </div>
    </div>
    -->

    <div class="container history">
        <h2 class="pb-4 mb-2 mt-5">{{title}} - {{action}}</h2>
        {% block content %}{% endblock %}
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% block custom_js %}{% endblock %}

</body>
</html>
